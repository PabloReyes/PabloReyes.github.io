<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Pablo Reyes</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Pablo Reyes</h1>
            <h2>Personal Website</h2>
        </header>

        <aside id="sidebar">
            <section id="sidebar-picture">
                <img src="{{ site.url }}/images/me.jpg" />
            </section>
        </aside>

        <section class="content" id="main">
            <article class="post">
                <header>
                    <h2><a href="{{site.baseurl}}{{page.url}}">{{ page.title }}</a></h2>
                    <span class="date"><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
                    <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/>
                    <span class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
                </header>

                <div class="entry">{{ page.content }}</div>
            </article>
        </section>
    </div>
</body>
</html>
