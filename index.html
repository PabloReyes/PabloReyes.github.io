---
layout: default
---

<div class="main-post-list">

    <ol class="post-list">
        {% for post in paginator.posts %}
        <li id="{{post.css_id}}">
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}" title="{{ post.title }}">
                <h2 class="post-list__post-title post-title">{{ post.title }}</h2>
                <p class="excerpt">{{ post.excerpt | strip_html | truncatewords: 30}}</p>
                <div class="post-list__meta"><time datetime="{{ post.date | date: "%-d %b %Y" }}" class="post-list__meta--date date">{{ post.date | date: "%-d %b %Y" }}</time></div>
            </a>
        </li>
        {% endfor %}
    </ol>

    <hr class="post-list__divider ">

    {% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
    {% endif %}

</div>
