# Site settings
title: 'Pablo Reyes'
description: 'Un desarrollador de software interesado en tecnolog√≠a, cultura empresarial y finanzas'
url: 'http://pabloreyes.es'
baseurl: ''
google_analytics: 'UA-3511101-1'
#disqus_shortname: 'pabloreyes-es'

author:
  name: 'Pablo Reyes'
  email: 'info@pabloreyes.es'
  github_username:  pabloreyes
  linkedin_username:  pabloreyesalmagro

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 50
permalink: /:title/
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false


sass:
  style: compact # possible values: nested expanded compact compressed


plugins: ['jekyll-target-blank', 'jekyll-paginate', 'jekyll-compress-images', 'jekyll-sass-converter']
exclude: ['node_modules/jekyll/', 'README.md', 'Gemfile', 'Gemfile.lock', '_compress_images_cache.yml', 'about/projects_information/', 'about/.agent/', 'about/AGENTS.md', 'about/styles.css']

compress_images:
  images_path: "images/uploads/**/*.{gif,png,jpg,jpeg,svg}"

imageoptim:
  # Disabling svgo because it throws some error
  svgo: false
